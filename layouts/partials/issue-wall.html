<div style="display: flex; margin: auto; max-width: 1200px; flex-wrap: wrap; justify-content: center">
{{ range .Pages.Reverse }}
  {{ $title := .Title }}
  <div style="flex: 0 0 auto; padding: 2px; line-height: 0px;">
    <a href="{{.RelPermalink}}" style="font-size: 0px">
      {{ range .Resources.ByType "image" }}
        {{ $image := .Fill "300x300 q100" }}
        <img
            style="max-width: 100%; max-height: 100%;"
            width=300
            height=300
            src="{{ $image.RelPermalink }}"
            title="{{ $title }}"
            alt="{{ $title }}" />
      {{ end }}
    </a>
  </div>
{{ end }}
</div>
